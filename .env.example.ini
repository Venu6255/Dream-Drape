# Dream-Drape Environment Configuration
# Copy this file to .env and fill in your actual values

# Flask Configuration
SECRET_KEY=your-super-secret-key-change-this-in-production-minimum-32-chars
FLASK_ENV=development
FLASK_DEBUG=True
FLASK_CONFIG=development

# Database Configuration
DATABASE_URL=sqlite:///dreamdrape.db
# For PostgreSQL: postgresql://username:password@localhost/dreamdrape
# For MySQL: mysql://username:password@localhost/dreamdrape

# Admin Credentials (REQUIRED - Remove defaults in production)
ADMIN_EMAIL=admin@dreamdrape.com
ADMIN_PASSWORD=SecureAdminPass123!

# Email Configuration
MAIL_SERVER=smtp.gmail.com
MAIL_PORT=587
MAIL_USE_TLS=true
MAIL_USERNAME=your-email@gmail.com
MAIL_PASSWORD=your-app-password

# Payment Gateway Configuration
# Stripe
STRIPE_PUBLIC_KEY=pk_test_your_stripe_public_key
STRIPE_SECRET_KEY=sk_test_your_stripe_secret_key
STRIPE_WEBHOOK_SECRET=whsec_your_webhook_secret
STRIPE_RETURN_URL=https://yourdomain.com/payment/return

# Razorpay
RAZORPAY_KEY_ID=rzp_test_your_key_id
RAZORPAY_KEY_SECRET=your_razorpay_secret
RAZORPAY_WEBHOOK_SECRET=your_webhook_secret

# Redis Configuration (for caching and rate limiting)
REDIS_URL=redis://localhost:6379/0

# Logging Configuration
LOG_TO_STDOUT=false
LOG_LEVEL=INFO

# Security Configuration
SESSION_COOKIE_SECURE=false
SESSION_COOKIE_HTTPONLY=true
SESSION_COOKIE_SAMESITE=Lax
WTF_CSRF_TIME_LIMIT=3600

# File Upload Configuration
MAX_CONTENT_LENGTH=5242880
UPLOAD_FOLDER=app/static/uploads

# Rate Limiting
RATELIMIT_STORAGE_URL=memory://
RATELIMIT_DEFAULT=100 per hour

# Cache Configuration
CACHE_TYPE=simple
CACHE_REDIS_URL=redis://localhost:6379/1

# Production Settings (uncomment for production)
# FLASK_ENV=production
# FLASK_DEBUG=False
# SESSION_COOKIE_SECURE=True
# DATABASE_URL=postgresql://username:password@localhost/dreamdrape_prod
